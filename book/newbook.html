<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.2.0.css" />
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css" />
    <style type="text/css">
      .aui-list .aui-list-item-media img { height: 95px;}
      #main { }
      #header { position: fixed;z-index: 9999;left: 0;right:0;}
      .aui-info-item .aui-label { margin-left: 0.2rem;}
      #main .aui-list::after, #main .aui-list::before, #main .aui-list-item::after, #main .aui-list-item::before { height: 0;}
    </style>
</head>
<body>
<header class="aui-bar aui-bar-nav" id="header">
    <a class="aui-pull-left aui-btn" tapmode onclick="back()">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title" id="title"></div>
    <a class="aui-pull-right aui-btn" tapmode onclick="opensearch()">
        <span class="aui-iconfont aui-icon-search"></span>
    </a>
</header>
<div id="main">
    <ul class="aui-list aui-media-list" id="indexlist"></ul>
    <div id="loading" class="aui-hide aui-text-center"><span class=" fa fa-spinner fa-spin fa-2x"></span></div>
</div>
<script id="indexlist-temp" type="text/x-dot-template">
{{? it.databook}}
    {{ for(var i=0,len=it.databook.length;i<len;i++) { }}
        <li class="aui-list-item aui-margin-b-10" tapmode onclick="openbook({{=it.databook[i].book_id}})">
            <div class="aui-media-list-item-inner">
                <div class="aui-list-item-media">
                    <img src="{{? it.databook[i].image}}{{=indexSetting.url}}../data/attachment/forum/{{=it.databook[i].image}}{{??}}../image/book.png{{?}}">
                </div>
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-text">
                        <div class="aui-list-item-title">{{=it.databook[i].book_name}}</div>
                        <div class="aui-list-item-right">
                        {{? it.databook[i].scores > 1}}
                            {{=it.databook[i].scores}}分
                        {{?}}
                        </div>
                    </div>
                    <div class="aui-list-item-text aui-ellipsis-2">
                        {{=it.databook[i].desco || ''}}
                    </div>
                    <div class="aui-info aui-margin-t-10" style="padding:0">
                        <div class="aui-info-item">
                            <img src="{{=it.databook[i].avatar}}" style="width:1rem" class="aui-img-round" /><span class="aui-margin-l-5">{{=it.databook[i].author}}</span>
                            </div>
                        <div class="aui-info-item">
                            <span class="aui-label aui-label-outlined aui-label-warning">
                                <i class="fa fa-street-view"></i>{{=it.databook[i].views}}
                            </span>
                            <span class="aui-label  aui-label-primary aui-label-outlined">{{=it.databook[i].category_name}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </li>
        {{ } }}
{{??}}
<li class="aui-list-header">最近一周无新书</li>
{{?}}
</script>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/dot.js"></script>
<script type="text/javascript">
var indexSetting = $api.getStorage('appinfo');
indexSetting.userinfo = $api.getStorage('userinfo');
apiready = function () {
    $api.fixStatusBar( $api.dom('header') );
    api.parseTapmode();
    $api.css($api.byId('main'),'margin-top:'+$api.offset($api.dom('header')).h+'px');
    indexSetting.authorid=api.pageParam.authorid;
    indexSetting.author=api.pageParam.author;
    $api.text($api.byId('title'),indexSetting.author+'的新书');
    indexSetting.activity = api.require('UILoading');
    indexSetting.activity.keyFrame({
        rect: {
            w: 80,
            h: 80
        },
        styles: {
            bg: 'rgba(0,0,0,0.5)',
            corner: 15,
            interval: 50,
            frame: {
                w: 80,
                h: 80
            }
        }
    }, function(ret) {});
    initload();
	api.setRefreshHeaderInfo({
	    visible: true,
	    bgColor: '#ccc',
	    textColor: '#fff',
	    textDown: '下拉刷新...',
	    textUp: '松开刷新...',
	    showTime: true
	}, function(ret, err) {
        ajaxuser();
        $api.html($api.byId('indexlist'),'');
		initload();
		api.refreshHeaderLoadDone()
	});
	
    api.addEventListener({
        name:'scrolltobottom',
        extra:{
            threshold:20
        }
    }, function(ret, err){        
        if(!indexSetting.loading){
            indexSetting.loading = true;
            $api.removeCls($api.byId('loading'),'aui-hide');
            if(indexSetting.total>=indexSetting.current){
                initload();
            }else{
                $api.html($api.byId('loading'),'没有了');
            }
            indexSetting.loading = false;
        }
    });
    api.addEventListener({
	    name: 'keyback'
	}, function(ret, err) {
	    if(ret){
	    	back();
	    }
	});    
}
    
//  初始化 
    function initload(){
    	api.ajax({
		    url: indexSetting.url+'api.php?appkey='+indexSetting.appkey+'&type=get&module=authornewbook&param=authorid----'+indexSetting.authorid,
		    method: 'get'
		}, function(ret, err) {
		    if (ret) {
                if(ret.status){
                   	var temp = $api.text($api.byId("indexlist-temp"));
                    var dottemp = doT.template(temp);
                    var html = dottemp(ret);
                    $api.append($api.byId('indexlist'),html);
                }else{
                    $api.html($api.byId('loading'),'没有了');
                    $api.removeCls($api.byId('loading'),'aui-hide');
                }
                indexSetting.activity.closeKeyFrame();
            } else {
                api.toast({
                    msg: err.msg,
                    duration: 2000,
                    location: 'top'
                });
		        indexSetting.activity.closeKeyFrame();
            }
        });
    }
</script>
</html>
